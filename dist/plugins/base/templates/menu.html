<ul class="nav nav-list">


    <li ng-repeat="menu in menus" on-menu-render>
        <a ng-href="{{menu.url}}" class="dropdown-toggle">
            <i class="menu-icon fa fa-file-o"></i>
                <span class="menu-text">
                   {{menu.name}}
                </span>
            <b ng-if="menu.subMenus" class="arrow fa fa-angle-down"></b>
        </a>
        <b class="arrow"></b>
        <ul ng-repeat="l2Menu in menu.subMenus" class="submenu">
            <li>
                <a ng-href="{{l2Menu.url}}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    {{l2Menu.name}}
                </a>
                <b class="arrow"></b>

                <ul class="submenu">
                    <li class="" ng-repeat="l3Menu in l2Menu.subMenus">
                        <a ng-href="{{l3Menu.url}}">
                            <i class="menu-icon fa fa-caret-right"></i>
                            {{l3Menu.name}}
                        </a>

                        <b class="arrow"></b>
                        <ul class="submenu">
                            <li class="" ng-repeat="l4Menu in l3Menu.subMenus">
                                <a href="#">
                                    <i class="menu-icon fa fa-caret-right"></i>
                                    {{l4Menu.name}}
                                </a>
                                <b class="arrow"></b>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<!-- /.nav-list -->
