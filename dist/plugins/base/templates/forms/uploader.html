<div class="form-group {{form.htmlClass}} schema-form-select"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false}">

    <div class="col-xs-12 {{form.singleLine?'col-sm-2 col-md-1':'col-sm-4 col-md-3'}} text-right">
        <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">
            {{form.title | translate}}
        </label>
    </div>
    <div class="col-xs-12 {{form.singleLine?'col-sm-10 col-md-11':'col-sm-8 col-md-9'}} padding-right-0">
        <div yes-uploader options="form.options" data-ng-model="$$value$$" readonly="form.readonly" editable="false"></div>
    </div>
</div>
