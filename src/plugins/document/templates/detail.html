<div class="document-detail" ng-class="{'editing':form.model.uid}">
    <div ng-controller="app.document.detail">
        <div class="widget-header widget-header-flat">
            <h5 class="widget-title">{{::paper.currentstep}}</h5>

            <div class="widget-toolbar">
                <a data-action="close" href="#" ng-click="action.close();">
                    <i class="ace-icon fa fa-times bigger-130"></i>
                </a>
            </div>
        </div>

        <div class="widget-body">
            <div class="col-xs-12">
                <div class="buttons">
                    <button class="btn btn-sm btn-info" ng-click="btnFlow(button);"
                            ng-repeat="button in ::paper.button">
                        <i class="fa fa-cloud-upload"></i>
                        {{button}}
                    </button>
                    <button ng-if="::paper.showsave" class="btn btn-sm btn-info" ng-click="save(button);">
                        <i class="fa fa-floppy-o"></i>
                        保存
                    </button>
                </div>

                <div class="idea-top-div" ng-click="opinionAction.stopPropagation($event);">
                    <textarea ng-if="hasNextStep" class="suggestion" placeholder="请输入意见..."
                              ng-click="opinionAction.show($event);">{{opinion}}</textarea>

                    <div class="ofIdea" ng-show="showOfIdea">
                        <div class="clsdiv">
                            <span>常用意见</span>
                            <button class="btn btn-sm no-padding right" ng-click="opinionAction.hide();">
                                <i class="fa fa-times bigger-170"></i>
                            </button>
                        </div>
                        <div class="ofcontent">
                            <li class="ofli" ng-repeat="opinion in opinions"
                                ng-click="opinionAction.setOpinion(opinion);">
                                <span class="lival">{{opinion.memo}}</span>
                                <span class="liclose" ng-click="opinionAction.delete(opinion,$index);">×</span>
                            </li>
                        </div>
                        <div class="addFileDiv">
                            <input ng-model="newOpinion">
                            <span class="addOneFile pointer" ng-click="opinionAction.add();">添	加</span>
                        </div>
                    </div>
                </div>

                <div class="tabbable tabs-left tab-detail-div">
                    <ul class="nav nav-tabs">
                        <li ng-click="tabSelect(page);" change-tab="#{{::page.key}}" class="{{::$index==0?'active':''}}"
                            ng-repeat="page in pages">
                            <a><i class="{{::page.icon}}"></i>{{::page.name}}</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div id="{{::page.key}}" ng-repeat="page in pages" class="tab-pane {{::$index==0?'active':''}}">
                            <div style="min-height:480px;" ng-include="::page.page"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
