<div ng-include="'plugins/base/templates/breadcrumbs.html'"></div>

<div class="page-content">
    <script type="text/ng-template" id="menu_icon">
        <a ng-if="cmenu.subMenus.length<1 && (cmenu.home || cmenu.isdefault=='True')" href="{{::cmenu.url}}"
           class="btn btn-app btn-sm menu-btn {{::cmenu.color}}" title="{{::cmenu.name}}">
            <i class="ace-icon bigger-200 fa {{::cmenu.icon}}"></i>
            {{::cmenu.name}}
        </a>
        <span ng-repeat="cmenu in cmenu.subMenus" ng-include="'menu_icon'"></span>
    </script>

    <div class="col-xs-12">
        ------
        <datetimepicker data-ng-model="data.date"></datetimepicker>
        <div class="row" ng-repeat="menu in menus">
            <h3 class="header smaller lighter green">{{::menu.name}}
                <small>&nbsp;</small>
            </h3>
            <p>
                <span ng-include="'menu_icon'" ng-repeat="cmenu in menu.subMenus"></span>
            </p>
        </div>
    </div>
</div>
