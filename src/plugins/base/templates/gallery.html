<div class="yes-uploader yes-ui clearfix" style="min-height:35px;">
    <div ng-if="!readonly" class="browser">
        <label class="btn btn-sm btn-info">
            <span class="fa fa-paperclip"></span>
            <span>{{"选择图片" | translate}}</span>
            <input type="file" nv-file-select="" uploader="uploader" multiple/>
        </label>
    </div>
    <input type="hidden" value="{{attachmentId}}">
	<ul class="ace-thumbnails">
		<li ng-repeat="item in items">
			<a href="/{{::apiPath}}/base/attachment/download?uid={{::item.uid}}" target="_blank" class="cboxElement">
				<img src="/{{::apiPath}}/base/attachment/showthumb?uid={{::item.uid}}" height="150" width="150">
				<div class="text">
					<div class="inner">{{::item.fileName}}</div>
				</div>
			</a>
			<div class="tools tools-bottom">
				<a href="/{{::apiPath}}/base/attachment/download?uid={{::item.uid}}" target="_blank">
					<i class="fa fa-download" style="font-size: 15px;"></i>
				</a>
				<a ng-if="!readonly" href="javascript:void(0);" ng-click="remove(item);item.remove();">
					<i class="fa fa-remove red" style="font-size: 20px;"></i>
				</a>
			</div>
		</li>
		<li ng-repeat="item in uploader.queue">
			<a ng-show="item.isSuccess" href="/{{::apiPath}}/base/attachment/download?uid={{::item.uid}}" target="_blank" class="cboxElement">
				<img src="/{{::apiPath}}/base/attachment/showthumb?uid={{::item.uid}}" height="150" width="150">
				<div class="text">
					<div class="inner">{{::item.file.name}}</div>
				</div>
			</a>
			<div ng-show="!item.isSuccess" class="img-panel">
				<div id="fileupload_4_1" class="emptyimg">
					<div title="{{::item.file.name}}" class="up_percent">
						{{item.progress}}%
					</div>
				</div>
			</div>
			<div class="tools tools-bottom">
				<a href="/{{::apiPath}}/base/attachment/download?uid={{::item.uid}}" target="_blank">
					<i class="fa fa-download" style="font-size: 15px;"></i>
				</a>
				<a href="javascript:void(0);" ng-click="remove(item);item.remove();">
					<i class="fa fa-remove red" style="font-size: 20px;"></i>
				</a>
			</div>
		</li>
	</ul>
</div>
