<div class="yes-filter select-object">
    <ui-select ng-model="value"
               theme="bootstrap"
               reset-search-input="true"
               style="min-width: 120px;">
        <ui-select-match placeholder="{{::option.placeholder?option.placeholder:'请输入' | translate}}">
            {{$select.selected.name | translate }}
        </ui-select-match>
        <ui-select-choices repeat="item.value as item in option.titleMap | filter:$select.search">
            <div ng-bind-html="item.name | translate | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
</div>
