<div class="yes-filter date-range-picker  input-group">
    <span class="input-group-addon">
            <i class="fa fa-calendar bigger-110"></i>
        </span>
    <input date-picker readonly data-date-format="yyyy-mm-dd" class="form-control"
           name-from="option.from" name-to="option.to"
           ng-model="value" type="text" picker-type="'daterange'" options="option.options"
           change-in-scope="'filter'">
</div>
