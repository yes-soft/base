<div class="clearfix" id="navlist">
    <div class="tabbable tabs-left menu-div">
        <ul class="nav nav-tabs">
            <li id="{{menu.uid}}" ng-class="{'active':menu.active}" ng-repeat="menu in ::menus">
                <a data-toggle="tab" class="clickable">
                    <i class="menu-icon fa {{::menu.icon}}"></i>
                    <span class="menu-text">{{menu.name}}</span></a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="tab_{{menu.uid}}" ng-repeat="menu in ::menus" ng-class="{'active':menu.active}" class="tab-pane">
                <div class="slimScrollDiv">
                    <ul class="nav nav-list">

                        <li ng-repeat="l2Menu in menu.subMenus" on-menu-render ng-class="{'active':l2Menu.active}">
                            <a ng-href="{{l2Menu.url}}" class="dropdown-toggle">
                                <i class="menu-icon fa {{::l2Menu.icon}}"></i>
                                <span class="menu-text">
                                   {{l2Menu.name}}
                                </span>
                                <b ng-if="l2Menu.subMenus.length" class="arrow fa fa-angle-down {{::(!l2Menu.subMenus||l2Menu.subMenus.length==0)?l2Menu.icon:''}}"></b>
                            </a>
                            <b class="arrow"></b>
                            <ul ng-repeat="l3Menu in l2Menu.subMenus" class="submenu">
                                <li class="{{!l3Menu.subMenus.length?'last-menu':''}}">
                                    <a ng-href="{{l3Menu.url}}">
                                        <i class="menu-icon fa fa-caret-right"></i>
                                        {{l3Menu.name}}
                                        <b ng-if="l3Menu.subMenus.length" class="arrow fa fa-angle-down {{::(!l3Menu.subMenus||l3Menu.subMenus.length==0)?l3Menu.icon:''}}"></b>
                                    </a>
                                    <b class="arrow"></b>
                                    <ul class="submenu">
                                        <li class="last-menu" ng-repeat="l4Menu in l3Menu.subMenus">
                                            <a ng-href="{{l4Menu.url}}">
                                                <i class="menu-icon fa fa-caret-right"></i>
                                                {{l4Menu.name}}
                                            </a>
                                            <b class="arrow"></b>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- /.nav-list -->
                </div>
            </div>
        </div>
    </div>
</div>
