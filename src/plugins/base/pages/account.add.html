<div>
    <div class="widget-body">
        <form name="edit$form" class="schema-form" role="form"
              ng-submit="save(edit$form)">
              <label style="  margin-bottom: 0;margin-top: 3px;">创建企业管理员</label>
            <div class="buttons-wrap">
                <button type="submit" name="yes_temp_show_task" class="btn btn-sm btn-info"
                        title=""><i class="fa fa-save bigger-110"></i> 保存
                </button>
                <br><br>
			                帐号：<input type="text" ng-model="model.aid" name="aid">
			                名称：<input type="text" ng-model="model.name" name="name"><br><br>
			                密码：<input type="password" ng-model="model.password" name="password">
			                手机：<input type="text" ng-model="model.mobile" name="mobile"><br><br>
			                邮箱：<input type="text" ng-model="model.mail" name="mail"><br><br>
                <input type="checkbox" ng-model="model.enable" name="enable" checked>是否启用
            </div>
        </form>
    </div>
</div>
