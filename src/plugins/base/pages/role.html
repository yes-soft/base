<style>
    .clickable {
        cursor: pointer;
    }

    .page-content .current {
        border: 1px solid #ccc;
    }

</style>





<div ng-controller="app.page.role">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#dashboard">首页</a>
            </li>
            <li class="active">{{title}}</li>
        </ul>
    </div>
    <div class="page-content list-scope">
        <div>
            <div class="row">
                <div class="col-xs-3">
                    <div>角色列表
                        <button ng-click="action.addRole()">添加角色</button>
                    </div>
                    <div ng-repeat="role in roles" ng-class="{'current':role == currentRole}" class="clickable">
                        <span ng-click="action.selectRole(role)"> {{role.name}}</span>
                        <i ng-click="action.removeRole(role)" class="glyphicon glyphicon-remove"></i>
                    </div>
                </div>
                <div class="col-xs-9">
                    <div>
                        <button ng-click="action.copyAuthority()">复制权限</button>
                        <label> 当前角色:[ {{currentRole.name}} ]</label>

                        <button ng-click="action.save()">保存</button>
                    </div>
                    <!--{{node.subMenus}}-->
                    <div yes-role-tree data-nodes="node.subMenus"></div>
                </div>
            </div>

            <div>
                保存结果: {{result}}
            </div>
        </div>
    </div>
</div>
